<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转转 AI </title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Antonio:wght@700&display=swap");

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        direction: rtl; /* Ensures all text flows right-to-left */
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .model-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .model-item {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
        text-align: right; /* Align text to the right */
      }
      .model-item:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .model-item h2 {
        margin-top: 0;
        font-size: 1.2em;
        color: #0066cc;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      .model-item h2:hover {
        color: #004080;
        text-decoration: underline;
      }
      .image-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%; /* Creates a square aspect ratio */
        overflow: hidden;
      }
      .image-container img,
      .image-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border: 3px solid transparent;
        border-radius: 4px;
        transition: border-color 0.3s ease;
        cursor: pointer;
      }
      .image-container:hover img,
      .image-container:hover video {
        border-color: #0066cc;
      }
      .download-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #0066cc;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        border: none;
        font-size: 1em;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #004080;
      }
      .starfleet-link {
        font-family: "Antonio", sans-serif;
        font-size: 28px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #7df9ff; /* Neon blue color */
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
        background: linear-gradient(45deg, #000033, #000066);
        border: 2px solid #7df9ff;
        border-radius: 10px;
        padding: 15px 30px;
        text-decoration: none;
        display: inline-block;
        margin-top: 30px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .starfleet-link::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          transparent 40%,
          #7df9ff 40%,
          #7df9ff 60%,
          transparent 60%,
          transparent 100%
        );
        transform: rotate(45deg);
        animation: shine 3s infinite linear;
        opacity: 0.5;
      }

      .starfleet-link:hover {
        color: #ffffff;
        text-shadow: 0 0 15px #7df9ff, 0 0 25px #7df9ff, 0 0 35px #7df9ff;
        box-shadow: 0 0 20px #00bfff;
        transform: scale(1.05);
      }

      @keyframes shine {
        0% {
          top: -50%;
          left: -50%;
        }
        100% {
          top: 150%;
          left: 150%;
        }
      }
    </style>
  </head>
  <body>
    <h1>{{ prompt }}</h1>
    <div class="model-grid">
      {% for model in models %}
      <div class="model-item">
        <h2
          id="{{ model.title }}"
          onclick="window.open('{{ model.media_url }}', '_blank');"
        >
          {{ model.title }}
        </h2>
        <div class="image-container">
          {% if model.media_type == "image" %}
          <img
            src="{{ model.media_url }}"
            alt="{{ model.title }}"
            onclick="downloadMedia('{{ model.media_url }}', '{{ model.file_name }}');"
          />
          {% elif model.media_type == "video" %}
          <video
            src="{{ model.media_url }}"
            controls
            onclick="downloadMedia('{{ model.media_url }}', '{{ model.file_name }}');"
          ></video>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
    <div style="text-align: center; margin-top: 30px; margin-bottom: 30px">
      <a
        href="https://sagi-ai-image-model-comparision.streamlit.app"
        target="_blank"
        class="starfleet-link"
        >拽专  转转 砖 砖 专 </a
      >
    </div>
    <script>
      function downloadMedia(url, filename) {
        fetch(url)
          .then((response) => response.blob())
          .then((blob) => {
            const blobUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = blobUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(blobUrl);
            document.body.removeChild(a);
          })
          .catch((error) => console.error("Error downloading file:", error));
      }
    </script>
  </body>
</html>
